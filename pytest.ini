[pytest]
minversion = 7.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for classification
markers =
    unit: Fast unit tests (no IO)
    integration: Integration tests between modules
    e2e: End-to-end full flow simulations
    performance: Latency and throughput benchmarks

# Default options
addopts = 
    --verbose
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=85
    -p no:warnings
